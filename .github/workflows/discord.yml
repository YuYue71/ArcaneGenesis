name: Discord Webhook Push Notify

on:
  push:
    branches:
      - main  # 根據你實際的分支名稱修改

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content":"喵嗚！主人的 GitHub 有新推送更新了喔～"}' \
          https://discord.com/api/webhooks/1360508644722085960/vCzy5tNQextPyX0yzM_rYPAajcYYAOJC4KnW-9aHqZfnlOTdlAU2gI_goC5qqIH8Ojbf
